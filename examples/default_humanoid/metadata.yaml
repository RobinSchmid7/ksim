# Metadata for default humanoid model
# Note that the kp kd values are currently guestimated. Initial trainins is performed with the
# ScaledTorqueActuators, so the values are not yet tuned.

control_frequency: 333.333  # Based on timestep 0.003 in MJCF file

actuators:
  # Torso actuators
  abdomen_y:
    kp: 100.0
    kd: 10.0
    input_range: [-0.4, 0.4]
    gear_ratio: 100.0
  abdomen_z:
    kp: 100.0
    kd: 10.0
    input_range: [-0.4, 0.4]
    gear_ratio: 100.0
  abdomen_x:
    kp: 100.0
    kd: 10.0
    input_range: [-0.4, 0.4]
    gear_ratio: 100.0
  
